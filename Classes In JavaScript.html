<!DOCTYPE html>
<html>
    <head>
        <title>
            Classes In JavaScript
        </title>
    </head>
    <body>
        <h1>
            <strong>
                Classes In JavaScript
            </strong>
        </h1>
        <p id="Student1"> </p>
        <p id="Student2"> </p>
        <script>
            class student {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
                age() {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            Student1 = new student("Mia", "2013");
            document.getElementById("Student1").innerHTML =
            "My name is " + Student1.name + ". I was born in " + Student1.year + ". And my age is " + Student1.age();
            Student2 = new student("Lexi", "2014");
            document.getElementById("Student2").innerHTML =
            "My name is " + Student2.name + ". I was born in " + Student2.year + ". And my age is " + Student2.age();
        </script>
    </body>
</html>
